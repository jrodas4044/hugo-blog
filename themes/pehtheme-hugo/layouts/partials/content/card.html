<article class="relative group bg-white border border-gray-200 shadow hover:bg-blue-100 rounded-3xl">
	
	<a class="insert-link" href="{{ .Permalink }}"></a>

	<figure class="w-full aspect-video overflow-hidden rounded-3xl">

		{{- if .Params.image }}
			<img class="object-cover group-hover:scale-105 transition duration-500 cursor-pointer" src="{{ .Params.image }}" alt="{{ $.Name }}" style="width: 100%; height: 100%; object-fit: cover;" width="398" height="146">
		{{- end }}

	  </figure>

	<div class="p-6">
		<h3 class="my-2 text-lg font-bold">{{ .LinkTitle }}</h3>
		<p class="text-sm leading-normal  line-clamp-2">{{ .Params.description }}</p>
	</div>
</article>
